<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
  <h1>Vanilla JavaScript App</h1>

  <table border="1">
    <tr>
      <th>メニュー</th>
      <th><b id="title"></b></th>
    </tr>
    <tr>
      <td>参考写真</td>
      <td><img id="picture"></b></td>
    </tr>
    <tr>
      <td>価格</td>
      <td><b id="price"></b>円</td>
    </tr>
    <tr>
      <td>説明</td>
      <td><b id="description"></b></td>
    </tr>
    <tr>
      <td>カロリー</td>
      <td><b id="calorie"></b>K cal</td>
    </tr>
  </table>
  </main>

  <script>
  (async function() {
      const { title, picture, price, description, calorie } = await( await fetch(`/api/message`)).json();
      document.querySelector('#title').textContent = title;
      document.getElementById("picture").src = picture;
      document.querySelector('#price').textContent = price;
      document.querySelector('#description').textContent = description;
      document.querySelector('#calorie').textContent = calorie;
  }());
  </script>

</body>

</html>
